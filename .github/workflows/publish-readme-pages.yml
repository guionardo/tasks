name: Publish README to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "README.md"
      - ".github/workflows/publish-readme-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare Jekyll source
        run: |
          mkdir -p site
          cp README.md site/index.md
          cat > site/_config.yml <<'EOF'
          title: Tasks TUI Manager
          description: Project documentation published from README.md
          EOF

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: site
          destination: _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
